# poker/values.yaml
apiVersion: v1
kind: Pod
metadata:
  name: poker
  labels:
    app: poker

spec:
  restartPolicy: Never

  containers:
    - name: benchmark-runner
      image: quay.io/tms/poker:0.0.3
      imagePullPolicy: Always
      stdin: true
      tty: true

      resources:
        limits:
          cpu: "16"
          memory: "64Gi"

      env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-secret
              key: HF_TOKEN
              optional: true

